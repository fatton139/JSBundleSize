name: Test action

on:
  pull_request:

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - uses: "fatton139/JSBundleSize@${{ github.sha }}"
        with:
          dist_path: "./dist/"
          token: ${{ secrets.GITHUB_TOKEN }}
